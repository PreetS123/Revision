<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD APPLICATION</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/nav.css" />
  </head>
  <body>
    
    <div id="topnav"></div>
    <div id="container">
   <!-- onsubmit="submitData()" -->
      <div id="inpbx">
        <form 
        id="form" 
        >
            <div>
                <select id="country-select">
                    <option value="">Select Your Country Here</option>
                    <option value="India">India</option>
                    <option value="Japan">Japan</option>
                    <option value="USA">USA</option>
                    <option value="Nepal">Nepal</option>
                    <option value="China">China</option>
                </select>
            </div>
            <div>
                <div>
                    <label for="city">City</label>
                </div>
                <div>
                    <input type="text" placeholder="Enter Your city name" id="city" required>
                </div>
            </div>
            <div>
                <div>
                    <label for="pop">Population</label>
                </div>
                <div>
                    <input type="number" placeholder="Enter Here........" id="pop" required>
                </div>
            </div>
            <div>
                <input id="sub" type="submit" value="SUBMIT">
            </div>
        </form>
    </div>


      

    </div>
    
  </body>
</html>
<script type="module">
    import  navbar from "./component/navbar.js";
    let top= document.getElementById('topnav');
     top.innerHTML=navbar();
</script>
<script  src="./script/index.js">
 
</script>
