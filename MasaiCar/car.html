<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Car</title>
    <link rel="stylesheet" href="./style/nav.css">
    <link rel="stylesheet" href="./style/car.css">
</head>
<body>
    <div id="topnav"></div>
    <div id="filterdiv">
        <select id="sortByprice" >
            <option value="all">sort all price</option>
            <option value="h2l">High to Low</option>
            <option value="l2h">Low to High</option>
        </select>
         
        
          <select name="" id="sortbykms" >
            <option value="">Kms driven</option>
            <option value="h2l">High to Low</option>
            <option value="l2h">Low to High</option>
        </select>
  
  
        <select id="brand">
            <option value="Tata">Tata</option>
            <option value="Maruti">Maruti</option>
            <option value="Hyundai">Hyundai</option>
            <option value="Mahindra">Mahindra</option>
            <option value="ola">OLA Electric</option>
            <option value="Toyoto">Toyoto</option>
            <option value="Renault">Renault</option>
        </select>
    </div>
   
    <div id="container">
        
    </div>
    <div id="edit-section">
        <form id="form">
            <div id="brandbx">
                <select id="brand">
                    <option value="Tata">Tata</option>
                    <option value="Maruti">Maruti</option>
                    <option value="Hyundai">Hyundai</option>
                    <option value="Mahindra">Mahindra</option>
                    <option value="ola">OLA Electric</option>
                    <option value="Toyoto">Toyoto</option>
                    <option value="Renault">Renault</option>
                </select>
              </div>
              <div id="typebx">
                <select id="type">
                    <option value="Manual">Manual</option>
                    <option value="Amt">AMT</option>
                </select>
              </div>
            <div id="yearbx">
              <select id="year">
                <option value="1998">1998</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
              </select>
            </div>
            <div>
                <div>
                <label for="price">Price:</label>
            </div>
            <div>
                <input type="number"  id="Price" >
            </div>
            </div>
            <div>
                <div>
                <label for="kms">KM driven:</label>
            </div>
            <div>
                <input type="number" id="kms">
            </div>
            </div>
            <div>
                <div>
                <label for="Description">Description:</label>
            </div>
            <div>
                <!-- <input type="text" id="kms"> -->
                <textarea id="Description" cols="30" rows="5"></textarea>
            </div>
            </div>
          
          </form>
          <button id="update-data">Update</button>
    </div>
</body>
</html>
<script type="module">
    import  navbar from "./script/nav.js";
    let top= document.getElementById('topnav');
     top.innerHTML=navbar();
</script>
<script src="./script/car.js"></script>
