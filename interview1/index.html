    <div id="cont">

<script>
    // let api='';
    
    let container= document.getElementById('cont');
    async function fetchData(){
        try{
            let res= await fetch(`https://jsonmock.hackerrank.com/api/football_matches?year=2011&team1=Barcelona`);
            let data= await res.json();
            console.log(data);
            // localStorage.setItem('football',JSON.stringify(data.data))
            appendData(data.data);
        }
        catch(er){
            console.log(er)
        }
    }
    fetchData();

    function appendData(data){
        container.innerHTML=null;
        data?.map(el=>{
           let main= document.createElement('div');
            let t1= document.createElement('p');
            t1.innerText=el.competition;

            let t2= document.createElement('p');
            t2.innerText=el.round;
            let t3= document.createElement('p');
            t3.innerText=el.team1;
            let t4= document.createElement('p');
            t4.innerText=el.team1goals;
            
            let t5= document.createElement('p');
            t5.innerText=el.team2;
            let t6= document.createElement('p');
            t6.innerText=el.team2goals;


            main.append(t1,t2,t3,t4,t5,t6)

            container.append(main)
        })
    }

   const {name,age,city}= obj;

</script>
